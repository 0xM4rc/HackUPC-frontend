<div class="layout">
  <!-- Columna de contenido -->
  <main class="main">
    <h2>Productos recomendados</h2>

    <!-- Galer√≠a -->
    <section class="gallery"
             *ngIf="idsAleatorios.length > 0; else loadingTpl">

      <article class="card" *ngFor="let id of idsAleatorios">
        <img [src]="getImageUrl(id)"
             [alt]="'Imagen del producto ' + id">

        <!-- Bot√≥n Like flotante (sin contador) -->
        <button class="like-btn"
                [class.liked]="isLiked(id)"
                (click)="toggleLike(id)">
          <span class="icon">
            {{ isLiked(id) ? '‚ù§Ô∏è' : 'ü§ç' }}
          </span>
        </button>

        <footer>{{ id }}</footer>
      </article>
    </section>

    <!-- Plantilla de carga -->
    <ng-template #loadingTpl>
      <p>Cargando im√°genes‚Ä¶</p>
    </ng-template>
  </main>

  <!-- Chat lateral -->
  <aside class="chat">
    <app-chat></app-chat>
  </aside>
</div>
